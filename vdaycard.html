<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card h1 {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

        .card p {
            color: #fff;
            font-size: 16px;
            margin: 10px 0;
        }

        .download-btn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }

        .download-btn:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="card" id="valentineCard">
        <h1>Happy Valentine's Day</h1>
        <p>With all my love ðŸ’–</p>
        <button class="download-btn" onclick="downloadCard()">Download</button>
    </div>

    <script>
        function downloadCard() {
            const card = document.getElementById('valentineCard');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = card.offsetWidth;
            canvas.height = card.offsetHeight;

            // Styling card for canvas rendering
            ctx.fillStyle = getComputedStyle(card).background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Adding text content
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#fff';
            ctx.fillText('Happy Valentine\'s Day', canvas.width / 2, canvas.height / 2 - 20);

            ctx.font = '16px Arial';
            ctx.fillText('With all my love ðŸ’–', canvas.width / 2, canvas.height / 2 + 20);

            // Downloading the card
            const link = document.createElement('a');
            link.download = 'valentines_day_card.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
